<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
            <div class="operators">
                <div id="button">+</div>
                <div id="button">-</div>
                <div id="button">*</div>
                <div id="button">/</div>
            </div>
            <div class="leftPanel">
                <div class="numbers">
                    <div id="button">7</div>
                    <div id="button">8</div>
                    <div id="button">9</div>
                </div>
                <div class="numbers">
                    <div id="button">4</div>
                    <div id="button">5</div>
                    <div id="button">6</div>
                </div>
                <div class="numbers">
                    <div id="button">1</div>
                    <div id="button">2</div>
                    <div id="button">3</div>
                </div>
                <div class="numbers">
                    <div id="button">0</div>
                    <div id="button">.</div>
                    <div id="button">C</div>
                </div>
            </div>
            <div class="equal" id="button">=</div>
        </div>
    </div>
    <p class="u-center">
    </p>
</div>
<script src="script.js"></script>
</body>
</html>
